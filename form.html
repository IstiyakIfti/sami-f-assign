<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
        <style>
        label{display: block;margin-bottom: 10px;}
            #sami{text-align:center;font-size: larger;font-family: cursive;}
        </style>
    </head>
<body>
    <header>

    </header>
    <main>
        <h3 id="sami">Fill this Form</h3>
        <form>
            <label for="name">Your Name:
            <input id="name" type="text"placeholder="your name">
        </label>
        <label for="address">Your Address:
            <input id="address" type="text"placeholder="your address">
        </label>
        <label for="email">Your email:
            <input id="email" type="text"placeholder="your email">
        </label>
        <label for="class">Your Class:
            <input id="class" type="text"placeholder="Your Class">
        </label>
        <fieldset>
            <legend>chose one indoor game</legend>
            <label for="football">
                <input type="radio" name="i.s" id="football">football
            </label>
            <label for="cricket">
                <input type="radio" name="i.s" id="cricket">cricket
            </label>
            <label for="carromboard">
                <input type="radio" name="i.s" id="carromboard">carromboard
            </label>
            <label for="pull">
                <input type="radio" name="i.s" id="pull">pull
            </label>
            <label for="3-pull">
                <input type="radio" name="i.s" id="3-ball">3-ball
            </label>
        </fieldset>
        <fieldset style="margin-top: 10px;">
            <legend>multiple outdoor game you can chose</legend>
            <label for="football">
                <input type="checkbox" name="o.s" id="football">football
            </label>
            <label for="cricket">
                <input type="checkbox" name="o.s" id="cricket">cricket
            </label>
            <label for="badminton">
                <input type="checkbox" name="o.s" id="badminton">badminton
            </label>
            <label for="Tenis">
                <input type="checkbox" name="o.s" id="Tenis">Tanis
            </label>
        </fieldset>
        <fieldset>
            <legend>Special inputs</legend>
            <textarea name="s.i" id="Special inputs" cols="30" rows="3"placeholder="special inputs"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
